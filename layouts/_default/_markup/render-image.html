{{ $src := resources.GetMatch (.Destination) }}
{{ $small := $src.Resize "800x" }}
{{ $tiny := $src.Resize "600x" }}
<figure><a href={{ $src.RelPermalink }}><img
    src="{{ $src.RelPermalink }}" alt="{{ .Text }}"
    {{ if ge $src.Width "600"}}srcset='{{ $tiny.RelPermalink }} 600w{{ if ge $src.Width "800"}},
    {{ $small.RelPermalink }} 800w{{ end }}'
    sizes="100vw"{{ end }}/></a>
    {{ if .Title }}<figcaption><p class=title>{{ .Title }}</p></figcaption>{{ end }}
</figure>
